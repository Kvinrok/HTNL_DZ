<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
<title>JavaScript_3_lesson</title>
</head>
<body>
    <h1>Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.</h1>
    <script>
      let name = prompt("Ваше имя?", "Александр");
      function output(){
        alert("Привет - " + name + "!");
      }
      output();
         </script>
</body>
